<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEST</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  </head>
  <body>
    <div class="calculadora">
      <div class="calculadora__header"></div>
      <div class="calculadora__body" data-numero="numero">
        <div class="btn btn--operacion" data-operacion="borrar">CE</div>
        <div class="btn btn--operacion">C</div>
        <div class="btn btn--operacion"></div>
        <div class="btn btn--operacion"></div>
        <div class="btn btn--num" data-valor="7">7</div>
        <div class="btn btn--num" data-valor="8">8</div>
        <div class="btn btn--num" data-valor="9">9</div>
        <div class="btn btn--operacion">/</div>
        <div class="btn btn--num" data-valor="4">4</div>
        <div class="btn btn--num" data-valor="5">5</div>
        <div class="btn btn--num" data-valor="6">6</div>
        <div class="btn btn--operacion">*</div>
        <div class="btn btn--num" data-valor="1">1</div>
        <div class="btn btn--num" data-valor="2">2</div>
        <div class="btn btn--num" data-valor="3">3</div>
        <div class="btn btn--operacion">-</div>
        <div class="btn btn--num" data-valor="0">0</div>
        <div class="btn btn--num">.</div>
        <div class="btn btn--operacion">+</div>
        <div class="btn btn--igual" data-operacion="igual">=</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
